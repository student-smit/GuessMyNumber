<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="tital">Number Guessing Game</h2>
    <div class="upper">
        <p id="rules">Rules</p>
        <ul>
            <li> >> Choose a value between 1 to 100</li>
            <li> >> You will b given only 5 chances</li>
            <li> >> Optimize your Guesses based on hints</li>
        </ul>
    </div>
    <div class="game">
        <input type="text" id="guessValue" placeholder="Your Guess...">
        <button class="btn" id="guess">Guess</button>
        <span id="counter">0</span>
        <p id="hint">*do the first guess to get hint</p>
        <button class="btn" id="restart">Restart</button>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
